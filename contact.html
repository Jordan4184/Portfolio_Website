    <!--Contact Me Form-->
    <section class="contact-me">
        <div class="contact-me-container">
            <h1 class="contact-me-header">Contact Me</h1>
            <form class="contact-form-container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="contact-me-button">Submit</button>
            </form>
        </div>


    <footer class="footer">
        <!--Quick Links-->
        <a href="LinkedIn.com" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-linkedin"></i>
            <span>LinkedIn</span>
        </a>
        <a href="GitHub.com" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-github"></i>
            <span>GitHub</span>
        </a>
    </footer>
</body>
